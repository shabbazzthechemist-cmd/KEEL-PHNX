<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KEEL-PHNX Options</title>
    <style>
      body { font: 14px system-ui, sans-serif; margin: 16px; max-width: 720px; }
      label { display:block; margin-top: 12px; }
      input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
      small { color: #555; }
      button { margin-top: 16px; padding: 10px 14px; }
      .row { margin-top: 10px; }
      code { background:#f3f3f3; padding:2px 4px; }
      .note { margin-top: 12px; padding: 10px; background: #fffbe6; border: 1px solid #f0e0a0; }
    </style>
  </head>
  <body>
    <h2>KEEL-PHNX Capture â€” Options</h2>

    <div class="note">
      Capture is OFF unless the current tab's host is listed in <b>Allowed hosts</b>.
      This is a deliberate safety gate.
    </div>

    <label>Run ID
      <input id="runId" placeholder="0xKEELPHNX_20260226_run001" />
      <small>Used for all events. Change per session/run.</small>
    </label>

    <label>KEEL Token
      <input id="token" placeholder="same as KEEL_TOKEN env var" />
      <small>Sent as <code>x-keel-token</code> to localhost writer.</small>
    </label>

    <label>Allowed hosts (one per line)
      <textarea id="hosts" rows="7" placeholder="ai.example.com&#10;another-ai.example.org"></textarea>
      <small>Only these hosts will be logged. Everything else is ignored (fail-closed).</small>
    </label>

    <div class="row">
      <button id="save">Save</button>
      <span id="status"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
